  <title>Salary Calculator</title>
  
  <link rel="stylesheet" href="style.css">

  <script src="jquery.js"></script>
  <script src="calculator.js"></script>
</head>
<body>
  <h1>Salary Calculator</h1>

  <h2>Add Employee</h2>

  <!-- New Employee Form -->
  <input id="firstNameInput" type="text" placeholder="First Name" />
  <input id="lastNameInput" type="text" placeholder="Last Name" />
  <input id="idInput" type="text" placeholder="ID" />
  <input id="titleInput" type="text" placeholder="Title" />
  <input id="salaryInput" type="number" placeholder="Annual Salary" />
  <button id="addEmployeeBtn">Submit</button>

  <h2>Employees</h2>

  <!-- Employees Table -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
      </tr>
    </thead>
