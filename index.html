<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>

  <script src="jquery.js"></script>
  <script src="calculator.js"></script>
</head>
<body>
  <h1>Salary Calculator</h1>

  <h2>Add Employee</h2>

  <!-- New Employee Form -->
  <input id="firstNameInput" type="text" placeholder="First Name" />
  <input id="lastNameInput" type="text" placeholder="Last Name" />
  <input id="idInput" type="text" placeholder="ID" />
  <input id="titleInput" type="text" placeholder="Title" />
  <input id="salaryInput" type="number" placeholder="Annual Salary" />
  <button id="addEmployeeBtn">Submit</button>

  <h2>Employees</h2>

  <!-- Employees Table -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="employeeTable">
      <tr>
        <td>Jen</td>
        <td>Barber</td>
        <td>4521</td>
        <td>Team Lead</td>
        <td>$80,000</td>
        <td><button>Delete</button></td>
      </tr>
      <tr>
        <td>Jen</td>
        <td>Barber</td>
        <td>4521</td>
        <td>Team Lead</td>
        <td>$80,000</td>
        <td><button>Delete</button></td>
      </tr>
      <tr>
        <td>Jen</td>
        <td>Barber</td>
        <td>4521</td>
        <td>Team Lead</td>
        <td>$80,000</td>
        <td><button>Delete</button></td>
      </tr>
    </tbody>
  </table>


  <!-- Monthly Total -->
  <div>
    Total Monthly: $15,500.00
  </div>
</body>
</html>
